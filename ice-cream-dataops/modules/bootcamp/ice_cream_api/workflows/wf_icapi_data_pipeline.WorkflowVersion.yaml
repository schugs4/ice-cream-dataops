workflowExternalId: wf_icapi_data_pipeline
version: '1'
workflowDefinition:
  tasks:
  - externalId: create_asset_hierarchy_task
    type: transformation
    parameters:
      transformation:
        externalId: create_asset_hierarchy
        concurrencyPolicy: fail
    name: Create Asset Hierarchy
    description: Relate Assets
    retries: 3
    timeout: 3600
    onFailure: abortWorkflow
  - externalId: contextualize_ts_assets_task
    type: transformation
    parameters:
      transformation:
        externalId: contextualize_ts_assets
        concurrencyPolicy: fail
    name: Contextualize TimeSeries and Assets
    description: Map Timeseries to Asset
    retries: 3
    timeout: 3600
    onFailure: abortWorkflow
    dependsOn:
      - externalId: create_asset_hierarchy_task
  - externalId: icapi_datapoints_extractor_task
    type: function
    parameters:
      function:
        externalId: icapi_datapoints_extractor
        data: {"hours":1}
    name: Ice Cream API DataPoints Extractor
    description: Extracts DataPoints data from the Ice Cream API
    retries: 3
    timeout: 3600
    onFailure: abortWorkflow
    dependsOn:
      - externalId: contextualize_ts_assets_task
  - externalId: oee_timeseries_task
    type: function
    parameters:
      function:
        externalId: oee_timeseries
    name: OEE TimeSeries
    description: Function to calculate OEE
    retries: 3
    timeout: 3600
    onFailure: abortWorkflow
    dependsOn:
      - externalId: icapi_datapoints_extractor_task